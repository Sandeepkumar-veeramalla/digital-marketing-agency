<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DigiTech Solutions</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <style>
        body {
            background: url('assets/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            position: relative;
            filter: brightness(1.1);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(0, 0, 0);
        }
        .welcome-message {
            position: relative;
            font-size: 3.5rem;
            color: #4CAF50;
            animation: fadeIn 2s, slideIn 2s forwards;
            text-decoration: none;
        }
        .tagline {
            position: relative;
            font-size: 1.5rem;
            color: #ffffff;
            margin-top: 20px;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }
        .continue-button {
            position: relative;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }
        .continue-button:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div>
        <div class="welcome-message">Welcome to DigiTech Solutions!</div>
        <div class="tagline">Your journey to elevate your digital presence starts here.</div>
        <a href="index.html" class="continue-button">Continue to Our Services</a>
    </div>
</body>
</html>
