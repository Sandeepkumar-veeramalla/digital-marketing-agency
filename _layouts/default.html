<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    {% if site.baseurl %}
    <base href="{{ site.baseurl }}/">
    {% endif %}
    {{ content }}
  </head>
  <body>
    {{ content }}
  </body>
</html>
