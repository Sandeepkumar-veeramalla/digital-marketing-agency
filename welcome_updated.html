<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to DigiTech Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        body {
            background: url('path/to/your/graphic-background.jpg') no-repeat center center fixed; /* Graphic background */
            background-size: cover; /* Cover the entire viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: 'Roboto', sans-serif; /* Modern font */
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
        }
        .welcome-message {
            position: relative;
            font-size: 3.5rem;
            color: #ffffff; /* Updated color for better contrast */
            animation: fadeIn 2s, slideIn 2s forwards;
            text-decoration: none; /* Remove underline */
        }
        .tagline {
            position: relative;
            font-size: 2rem; /* Increased font size */
            color: #ffffff; /* White for contrast */
            margin-top: 20px; /* Increased space after tagline */
            margin-bottom: 30px; /* Added space below tagline */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7); /* Shadow for better readability */
            font-weight: bold; /* Make the tagline bold */
        }
        .continue-button {
            position: relative;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background-color: #00bcd4; /* Updated button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .continue-button:hover {
            background-color: #008c9e; /* Darker shade on hover */
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div>
        <div class="welcome-message">Welcome to DigiTech Solutions!</div>
        <div class="tagline">Your journey to elevate your digital presence starts here.</div>
        <div class="technology-images">
            <h2>Explore Our Technology</h2>
            <img src="https://images.pexels.com/photos/1181672/pexels-photo-1181672.jpeg" alt="Coding" style="width:100%; height:auto;">
            <img src="https://images.pexels.com/photos/3184295/pexels-photo-3184295.jpeg" alt="Tech Workspace" style="width:100%; height:auto;">
            <img src="https://images.pexels.com/photos/3184296/pexels-photo-3184296.jpeg" alt="Tech Devices" style="width:100%; height:auto;">
        </div>
        <a href="index_updated.html" class="continue-button">Continue to Our Services</a>
    </div>
</body>
</html>
